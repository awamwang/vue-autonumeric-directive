<body>
  <div id="demo">
    <el-table :data="list" stripe>
      <el-table-column prop="val" label="Value">
        <template slot-scope="scope">
          <p>Default options: float, decimalPlaces(presion) = 2 ; Options: {{ {bind: `list[${scope.$index}].val`} }}</p>
          <el-input name="input1" v-model="scope.row.val" v-number="{bind: `list[${scope.$index}].val`}"></el-input>
        </template>
      </el-table-column>
    </el-table>
    <p>list vals</p>
    <el-table :data="list" stripe>
      <el-table-column prop="val" label="Value">
      </el-table-column>
    </el-table>
  </div>
